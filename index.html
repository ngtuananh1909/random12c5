<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="arrow">
        <img src="muiten.png" alt="Arrow">
    </div>    
    <div class="wapper" id="wheel">
        <div class="one">Há <br> cảo</div>
        <div class="two">Kim <br> bắp</div>
        <div class="three">Xúc <br> xích <br> Đức</div>
        <div class="four">Bánh <br> su kem</div>
        <div class="five">Bánh flam</div>
        <div class="six">Bim bim</div>
        <div class="seven">Nước ngọt</div>
        <div class="eight">Rau câu <br> dừa</div>
        <div class="night">Babythree <br> mini</div>
    </div>
    <div class="arrow">
        <img src="https://img.icons8.com/ios-filled/50/000000/upward-arrow.png" alt="Arrow">
    </div>
    <button id="spin">Quay</button>

    <script src="js/script.js"></script>
</body>
</html>
