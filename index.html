<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fire.css">
</head>
<body>
    <div class="12c5"><img src="img/12c5.png" alt="" class="icon"></div>
    <div class="arrow">
        <img src="img/muiten.png">
    </div>    
    <div class="wapper" id="wheel">
        <div class="one">Há <br> cảo</div>
        <div class="two">Khoai <br> tây <br> chiên </div>
        <div class="three">Xúc <br> xích <br> Đức</div>
        <div class="four">Bánh <br> su kem</div>
        <div class="five">Bánh <br> flan</div>
        <div class="six">Bim <br> bim</div>
        <div class="seven">Nước <br> ngọt</div>
        <div class="eight">Rau câu <br> dừa</div>
        <div class="night">Babythree <br> mini</div>
        <div class="ten">Babythree <br> big</div>
    </div>
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <img id="product-image" src="" alt="Sản phẩm" class="product-image" />
            <p id="product-name" class="product-name"></p>
            <button id="ok-btn" class="ok-btn">OK</button>
        </div>
    </div>

    <button id="spin">Quay</button>
    <script src="js/script.js"></script>
    <script src="js/fire.js"></script>
</body>
</html>
